<ion-content>

  <img src="../../assets/img/flecha-fondo-naranja.png" class="flecha">

  <div class="ion-padding">

    <img src="../../assets/img/logo.png" class="logo">

    <div class="bienvenida">
      <p>Para usar nuestro servicio</p>
      <h3>Inicia Sesión</h3>
    </div>

    <div class="links">
      <p><b>Iniciar Sesión</b></p>
      <p>Registro</p>
    </div>

    <!-- usuario -->
    <div>
      <p class="textbox-label">Usuario</p>
      <ion-item class="textbox" lines="none">
        <ion-icon name="person"></ion-icon>
        <input type="text" placeholder="correo@ejemplo.com">
      </ion-item>
    </div>

    <br>

    <!-- contrasena -->
    <div>
      <p class="textbox-label">Contraseña</p>
      <ion-item class="textbox" lines="none">
        <ion-icon name="lock-closed"></ion-icon>
        <input type="password" placeholder="Tu contraseña">
      </ion-item>
    </div>

    <br>

    <ion-button color="naranja" class="ion-text-capitalize" expand="full">Iniciar Sesión</ion-button>
    
    <p class="ion-text-center">Olvide mi contraseña</p>

  </div>

</ion-content>
