<ion-header>
    <ion-toolbar color="naranjoso">
        <ion-title class="ion-text-center" color="light">Colores personalizados</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item class="ion-margin-bottom">
        <ion-icon color="naranjoso" slot="end" name="star"></ion-icon>
        <ion-label color="barney">Este es un item</ion-label>
    </ion-item>

    <ion-text>
        Como ven, los colores funcionan con <ion-label color="barney">cualquier componente</ion-label>,
        simplemente basta con abrir el <ion-label color="naranjoso">generador de colores de ionic</ion-label>,
        crear el nuevo color, y agregarlo a <ion-label color="barney">variables.scss</ion-label> y a
        <ion-label color="naranjoso">global.scss</ion-label>
    </ion-text> 

</ion-content>

<ion-footer>
    <ion-button color="barney" expand="block">Color Barney</ion-button>
